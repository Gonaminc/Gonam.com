<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"  href="contact us.style.css">
    <link rel="icon" href="images/logo.jpg">
    <title>Contact Us</title>
</head>
<body>
    <div class="header">
        <img src="logo.jpg" class="logo">
    </div>
    <div class="container">
        <h1>Connect With Us</h1>
        <p>We would love to respond to your queries and help you succeed.<br> Feel
        free to get in touch with us </p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Sent you request</h3>
                <form>
                   <div class="input-row">
                        <div class="input-group">
                           <label>Name</label>
                           <input type="text" placeholder="Brian Shaw">
                        </div>
                        <div class="input-group">
                                <label>Phone</label>
                                <input type="text" placeholder="08000000000">
                         </div>
                   </div>
                   <div class="input-row">
                        <div class="input-group">
                           <label>Email</label>
                           <input type="email" placeholder="brianshaw@gmail.com">
                        </div>
                        <div class="input-group">
                                <label>Subject</label>
                                <input type="text" placeholder="What Is On Your Mind">
                         </div>
                   </div>

                   <label>Message</label>
                   <textarea rows="5" placeholder="Your Message"></textarea>

                   <button type="submit">SEND</button>
                </form>
            </div>
            <div class="contact-right">
                    <h3>Reach Us</h3>
                    
                    <table>
                        <tr>
                            <td>Email</td>
                            <td>gonamentertainment@gmail.com </td>
                        </tr>
                        <tr>
                                <td>Phone</td>
                                <td>+234 813 454 8492 </td>
                            </tr>
                            <tr>
                                    <td>Address</td>
                                    <td>#678, Gund floor, 10th cross<br>
                                    Some layout, Some Road, California</td>
                                </tr>
                    </table>

            </div>
        </div>
    </div>
</body>
</html>
